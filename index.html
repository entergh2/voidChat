<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>voidChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- PeerJS -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div>
            <h2>voidChat</h2>
            <div id="myIdDisplay">Your ID:</div>
            <button id="regenBtn">Regenerate ID</button>
        </div>

        <div>
            <input id="peerIdInput" placeholder="Enter ID">
            <button id="connectBtn">Connect</button>
        </div>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="main">

        <!-- SIDEBAR -->
        <div class="bubble-container" id="bubbleList">
            <!-- Bubbles get added here dynamically -->
        </div>

        <!-- CHAT AREA -->
        <div class="chat-box">

            <div class="messages" id="messages">
                <!-- Messages appear here -->
            </div>

            <div class="input-row">
                <input 
                    id="messageInput" 
                    placeholder="Type message and press Enter..."
                    autocomplete="off"
                >
            </div>

        </div>

    </div>

    <!-- Your Script -->
    <script src="script.js"></script>

</body>
</html>
